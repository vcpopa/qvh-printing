[mypy]
# Specify the paths to search for modules
; mypy_path = src

# Ignore missing imports for external libraries
ignore_missing_imports = True

# Disallow untyped function calls (enforces type annotations)
allow_untyped_calls = False

# Follow imports for your project's modules silently
follow_imports = silent

# Do not ignore all errors
ignore_errors = False

# Disallow any untyped calls in library code
disallow_untyped_calls = False

# Allow the use of Any types for unimported modules
disallow_any_unimported = False

# List of files or directories to check
; files = src

# Suppress errors for redefinitions of built-in functions
check_untyped_defs = False

# Allow the use of dynamic typing for globals
allow_untyped_globals = True

# Show error codes in error messages
show_error_codes = True

# Enable strict optional checking
strict_optional = True
